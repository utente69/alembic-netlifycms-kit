# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji

# Site settings
url: 'https://pasticceriaganache.ga'
baseurl: ''
title: 'Pasticceria Ganache Napoli'
description: 'Pasticceria Ganache'
permalink: pretty
logo: "https://scontent-lht6-1.cdninstagram.com/v/t51.2885-15/e35/90836217_1889613031173599_1138965075722372786_n.jpg?_nc_ht=scontent-lht6-1.cdninstagram.com&_nc_cat=111&_nc_ohc=tjhCOcGr7jgAX-u5avt&oh=6245322c1779dc398ed20e2370dba4e5&oe=5EAA356F"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: La pasticceria
  url: /about/
- title: Menu
  url: /blog/
- title: Contatti
  url: /contatti/

# Footer nav
navigation_footer:
- title: Torna alla Home
  url: "#top"

# Collections
collections:
  posts:
    title: Menu
    output: true
    description: "Il nostro menu"
    feature_image: "https://i.picsum.photos/id/999/4000/2667.jpg"
