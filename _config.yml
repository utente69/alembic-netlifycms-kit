# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji

# Site settings
url: 'https://pasticceriaganache.ga'
baseurl: ''
title: 'Ganache Napoli'
description: 'Pasticceria Ganache'
permalink: pretty
logo: "assets/logo.png"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: La pasticceria
  url: /about/
- title: Menu
  url: /blog/
- title: Contatti
  url: /contatti/

# Footer nav
navigation_footer:
- title: Torna alla Home
  url: "#top"

# Collections
collections:
  posts:
    title: Menu
    output: true
    description: "Il nostro menu"
    feature_image: "https://i.picsum.photos/id/999/4000/2667.jpg"
